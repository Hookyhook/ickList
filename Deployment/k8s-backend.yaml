apiVersion: apps/v1
kind: Deployment
metadata:
  name: icklist-backend
  labels:
    app: icklist-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icklist-backend
  template:
    metadata:
      labels:
        app: icklist-backend
    spec:
      containers:
        - name: icklist-backend
          image: docker.lab.qstetten.de/icklist-backend:732dff95443175f1e78880d7486eb4d27a256eed
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: mysql-sto
          env:
            - name: MYSQL_URL
              value: "jdbc:mysql://sto-01:3306/icklist"
      imagePullSecrets:
        - name: regcred
---
kind: Service
apiVersion: v1
metadata:
  name: icklist-backend
spec:
  selector:
    app: icklist-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: icklist-backend
spec:
  tls:
    - hosts:
        - api.icklist.vonvoss.de
      secretName: icklist-backend-cert
  rules:
    - host: "api.icklist.vonvoss.de"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: icklist-backend
                port:
                  number: 80

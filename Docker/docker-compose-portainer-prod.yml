services:
  icklist_database:
    image: mysql
    ports:
      - 20003:3306
    environment:
      MYSQL_USER: ickListBackend
      MYSQL_DATABASE: ickList
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_PASSWORD: secret
    restart: on-failure
  icklist_backend:
    environment:
      DB_PORT: 20003
    network_mode: host
    image: localhost:5000/icklist-backend:latest
    ports:
      - 20001:8080
    depends_on:
      - icklist_database
  icklist_frontend:
    environment:
      API_URL: api.icklist.justusvonvoss.me
    image: localhost:5000/icklist-frontend:latest
    ports:
      - 20002:3000
